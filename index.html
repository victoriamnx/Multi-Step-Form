    <main>
      <div class="left-section">
        <div class="steps" id="step1">
          <div class="stepNumber"><h2>1</h2></div>
          <div class="stepInfo">
            <h1>STEP 1</h1>
            <p>Your info</p>
          </div>
        </div>
        <div class="steps" id="step2">
          <div class="stepNumber"><h2>2</h2></div>
          <div class="stepInfo">
            <h1>STEP 2</h1>
            <p>Select plan</p>
          </div>
        </div>
        <div class="steps" id="step3">
          <div class="stepNumber"><h2>3</h2></div>
          <div class="stepInfo">
            <h1>STEP 3</h1>
            <p>Add-ons</p>
          </div>
        </div>
        <div class="steps" id="step4">
          <div class="stepNumber"><h2>4</h2></div>
          <div class="stepInfo">
            <h1>STEP 4</h1>
            <p>Summary</p>
          </div>
        </div>
      </div>

      <div class="personalInfo">
        <div>
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>

          <form action="#" class="form" id="form1">
            <label class="formLabel" for="name">Name</label>
            <input type="text" placeholder="e.g. Stephen King" class="input" />
            <label class="formLabel" for="email">Email Address</label>
            <input
              type="email"
              class="input"
              id="email-input"
              oninput="validateEmail()"
              placeholder="e.g. stephenking@lorem.com"
            />
            <span id="email-error-message" style="display: none">
              Please, provide a valid email address.
            </span>
            <label class="formLabel" for="number">Phone Number</label>
            <input
              class="input"
              type="text"
              id="phone-input"
              oninput="validatePhoneNumber()"
              placeholder="e.g. +1 234 567 890"
            />
            <span id="phone-error-message" style="display: none">
              Please, provide a valid phone number.
            </span>
          </form>
        </div>

        <div class="btn">
          <button class="next" id="next" onclick="validateForm()">
            Next Step
          </button>
        </div>
      </div>
