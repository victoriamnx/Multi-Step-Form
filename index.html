<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main>
      <div class="left-section">
        <div class="steps" id="step1">
          <div class="stepNumber"><h2>1</h2></div>
          <div class="stepInfo">
            <h1>STEP 1</h1>
            <p>Your info</p>
          </div>
        </div>
        <div class="steps" id="step2">
          <div class="stepNumber"><h2>2</h2></div>
          <div class="stepInfo">
            <h1>STEP 2</h1>
            <p>Select plan</p>
          </div>
        </div>
        <div class="steps" id="step3">
          <div class="stepNumber"><h2>3</h2></div>
          <div class="stepInfo">
            <h1>STEP 3</h1>
            <p>Add-ons</p>
          </div>
        </div>
        <div class="steps" id="step4">
          <div class="stepNumber"><h2>4</h2></div>
          <div class="stepInfo">
            <h1>STEP 4</h1>
            <p>Summary</p>
          </div>
        </div>
      </div>
      <div class="right-section">
        <!-- Step 1 start -->
        <div>
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>

          <!-- Step 1 end -->
          <form action="#" class="form" id="form1">
            <label class="formLabel" for="name">Name</label>
            <input type="text" placeholder="e.g. Stephen King" class="input" />
            <label class="formLabel" for="email">Email Address</label>
            <input
              type="email"
              placeholder="e.g. stephenking@lorem.com "
              class="input"
            />
            <label class="formLabel" for="number">Phone Number</label>
            <input
              type="number"
              placeholder="e.g. +1 234 567 890"
              class="input"
            />
          </form>
        </div>

        <div class="btn"><button>Next Step</button></div>
      </div>
